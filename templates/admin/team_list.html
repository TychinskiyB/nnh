{% extends "admin/base.html" %}
{% block admin %}
  <div class="flex">
    <h2 class="mt-0">Сотрудники</h2>
    <a class="btn btn-primary" href="{{ url_for('admin_team_create') }}" style="margin-left:auto;">+ Добавить</a>
  </div>


  <div class="table mt-2">
    <table>
      <thead>
        <tr>
          <th style="width:70px">ID</th>
          <th>ФИО</th>
          <th>Должность</th>
          <th>Отдел</th>
          <th style="width:120px">Порядок</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for e in employees %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.full_name }}</td>
          <td>{{ e.title }}</td>
          <td>{{ e.dept }}</td>
          <td class="right">
            <div class="btn-group">
              <form action="{{ url_for('admin_team_move_up', eid=e.id) }}" method="POST">
                <button class="btn btn-sm" title="Вверх" aria-label="Вверх">▲</button>
              </form>
              <form action="{{ url_for('admin_team_move_down', eid=e.id) }}" method="POST">
                <button class="btn btn-sm" title="Вниз" aria-label="Вниз">▼</button>
              </form>
            </div>
          </td>
          <td class="right">
            <a class="btn btn-sm" href="{{ url_for('admin_team_edit', eid=e.id) }}">Редактировать</a>
            <form action="{{ url_for('admin_team_delete', eid=e.id) }}" method="POST" onsubmit="return confirm('Удалить сотрудника?')">
              <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="6">Пока нет сотрудников</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
