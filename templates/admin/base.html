{% extends "base.html" %}
{% block title %}Админка — НОВОНЕФТЕХИМ{% endblock %}


{% block content %}
<section class="section admin-shell">
  
  <style>
    .admin-shell{ --a-bg:#f7f9fc; --a-card:#ffffff; --a-soft:#f1f4f8; --a-text:#1b1f27; --a-muted:#4f5d75; --a-line:rgba(0,0,0,.08);
                  --a-brand:#2a7be4; --a-ok:#1ac486; --a-warn:#f6c15b; --a-danger:#e14b4b; color:var(--a-text); }
    .admin-shell .container{max-width:1120px}
    

    /* top nav */
    .admin-shell .admin-nav{
      display:flex;gap:10px;align-items:center;padding:12px;border:1px solid var(--a-line);
      border-radius:14px;background:var(--a-soft);box-shadow:0 6px 18px rgba(0,0,0,.08);
      flex-wrap:nowrap;white-space:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;
    }
    .admin-shell .admin-nav a{
      display:inline-flex;align-items:center;gap:8px;padding:12px 18px;font-size:15px;font-weight:500;
      border:1px solid var(--a-line);border-radius:10px;text-decoration:none;color:var(--a-text);
      background:var(--a-card);transition:.2s transform,.2s box-shadow,.2s background;flex:0 0 auto;
    }
    .admin-shell .admin-nav a:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.12);background:#fdfdfd}
    .admin-shell .admin-nav .spacer{margin-left:auto}


    /* cards */
    .admin-shell .card{background:var(--a-card);border:1px solid var(--a-line);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .admin-shell .card-body{padding:24px}


    /* text utils */
    .admin-shell .mt-0{margin-top:0}.admin-shell .mt-1{margin-top:10px}.admin-shell .mt-2{margin-top:18px}
    .admin-shell .mb-0{margin-bottom:0}.admin-shell .mb-1{margin-bottom:10px}.admin-shell .mb-2{margin-bottom:18px}
    .admin-shell .muted{color:var(--a-muted)}
    .admin-shell .right{text-align:right}
    .admin-shell .flex{display:flex;gap:12px;align-items:center}


    /* buttons */
    .admin-shell .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--a-line);
      background:var(--a-card);color:var(--a-text);padding:11px 18px;border-radius:12px;cursor:pointer;
      font-size:15px;font-weight:500;transition:.2s transform,.2s box-shadow,.2s background}
    .admin-shell .btn:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.12)}
    .admin-shell .btn:active{transform:translateY(0)}
    .admin-shell .btn-primary{background:linear-gradient(180deg, rgba(42,123,228,.18), rgba(42,123,228,.08));border-color:rgba(42,123,228,.4)}
    .admin-shell .btn-danger{background:linear-gradient(180deg, rgba(225,75,75,.16), rgba(225,75,75,.08));border-color:rgba(225,75,75,.4)}
    .admin-shell .btn-sm{padding:7px 12px;border-radius:10px;font-size:13px}


    /* table */
    .admin-shell .table{border:1px solid var(--a-line);border-radius:14px;overflow:hidden;background:var(--a-card)}
    .admin-shell .table table{width:100%;border-collapse:separate;border-spacing:0}
    .admin-shell .table thead th{background:#f1f4f8;text-align:left;font-weight:600;padding:12px;border-bottom:1px solid var(--a-line)}
    .admin-shell .table tbody td{padding:12px;border-bottom:1px solid var(--a-line);vertical-align:middle}
    .admin-shell .table tbody tr:hover{background:#fafbfc}


    /* forms */
    .admin-shell .form .input,.admin-shell .form .form-input,.admin-shell .form .textarea,
    .admin-shell input[type="text"],.admin-shell input[type="email"],.admin-shell input[type="password"],
    .admin-shell input[type="number"],.admin-shell select,.admin-shell textarea{
      width:100%;background:var(--a-soft);border:1px solid var(--a-line);border-radius:12px;padding:10px 12px;color:var(--a-text);
      outline:none;transition:border .15s, box-shadow .15s}
    .admin-shell textarea{min-height:120px;resize:vertical}
    .admin-shell .form-label{color:var(--a-muted);font-size:13px}
    .admin-shell .input:focus,.admin-shell .form-input:focus,.admin-shell .textarea:focus{
      border-color:rgba(42,123,228,.6);box-shadow:0 0 0 3px rgba(42,123,228,.15)}
    .admin-shell .checkbox{display:flex;gap:10px;align-items:center}


    .admin-shell hr{border:none;height:1px;background:var(--a-line);margin:16px 0}
  </style>
  

  <div class="container">
    <nav class="admin-nav">
      <a href="{{ url_for('admin_dashboard') }}">Панель</a>
      <a href="{{ url_for('admin_news_list') }}">Новости</a>
      <a href="{{ url_for('admin_team_list') }}">Сотрудники</a>
      <a href="{{ url_for('admin_projects_list') }}">Реализованные решения</a>
      <a href="{{ url_for('admin_vacancies_list') }}">Вакансии</a>
      <span class="spacer"></span>
      <a href="{{ url_for('admin_logout') }}">Выйти</a>
    </nav>


    <div class="card" style="margin-top:16px;">
      <div class="card-body">
        {% block admin %}{% endblock %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
