{% extends "base.html" %}
{% block title %}Спасибо — НОВОНЕФТЕХИМ{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:720px;">
    <div class="card reveal">
      <div class="card-body center">
        <h1 class="mt-0">Спасибо, {{ name }}!</h1>
        <p class="lead">Мы получили ваше сообщение и скоро свяжемся.</p>
        <a class="btn mt-2" href="{{ url_for('home') }}">На главную</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block body_end %}
<script>
(()=>{const els=[...document.querySelectorAll('.reveal')];if(!els.length)return;const io=new IntersectionObserver(es=>{es.forEach(en=>{if(en.isIntersecting){en.target.classList.add('reveal-in');io.unobserve(en.target)}})},{threshold:.18});els.forEach(el=>io.observe(el))})();
</script>
{% endblock %}
